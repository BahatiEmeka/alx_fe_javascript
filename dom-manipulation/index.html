<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form for adding a new quote -->
  <div id="quoteFormContainer"></div>

  <!-- Button to export quotes as JSON -->
  <button onclick="exportToJson()">Export Quotes to JSON</button>

  <!-- Input for importing quotes from JSON file -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
